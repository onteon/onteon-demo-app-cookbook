app:
  name: 'onteon-demo-app-cookbook-docker'
  version: '1.0.0'
  appType: 'standard'
  procType: 'docker'
  processProvider:
    name: 'DockerOsProcessProviderImpl'
    version: '1.0.0'
    executable:
      start:
        imageName: 'onteon/demo-app-cookbook:1.0.0'
        exposedPort: '${ont_port_1}'
        innerPort: '8080'
        pullNewerImage: false
        successLine: 'Spring Boot properly started'
  placeHolder:
    name: 'PlaceHolderManagerImpl'
    version: '1.0.0'
    filesToReplace:
    variables:
  serviceRepository:
    healthCheckUrl: 'http://${address}:${ont_port_1}/cookbook'
    entities:
      - entity:
          priority: 1
          port: ${ont_port_1}
          protocol:
            type: 'HTTP'
            version: '1.1'
          isExternal: true
          isInternal: true