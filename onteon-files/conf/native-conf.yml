app:
  name: 'onteon-demo-app-cookbook-native'
  version: '1.1.0'
  appType: 'standard'
  procType: 'native'
  processProvider:
    name: 'JVMOsProcessProviderImpl'
    version: '1.0.0'
    executable:
      start:
        path: '${ont_app_path}/bin'
        startJvmCommand: 'java -jar -Dserver.servlet.session.cookie.path=/_by_name/onteon-demo-app-cookbook-native/cookbook -Dserver.port=${ont_port_1}'
        successLine: 'Spring Boot properly started'
        executableFileName: 'app.war'
  placeHolder:
    name: 'PlaceHolderManagerImpl'
    version: '1.0.0'
    filesToReplace:
    variables:
  serviceRepository:
    healthCheckUrl: 'http://${address}:${ont_port_1}/cookbook/'
    entities:
      - entity:
          priority: 1
          port: ${ont_port_1}
          protocol:
            type: 'HTTP'
            version: '1.1'
          isExternal: true
          isInternal: true